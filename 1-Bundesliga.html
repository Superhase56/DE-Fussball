        /* Allgemeine Einstellungen für die Liste */
/* Container für die Team-Liste */
.team-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0;
    margin: 0;
    list-style-type: none;
}

/* Stil für jedes Team-Box */
.team-box {
    width: 120px;
    height: 120px;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

/* Stil für das Logo */
.team-logo {
    width: 80%;
    height: 80%;
    object-fit: contain;
}

/* Hover-Effekt für die Kästchen */
.team-box:hover {
    background-color: #ddd;
}

/* Text-Styling */
.team-box span {
    font-size: 1rem;
    font-weight: bold;
    color: #333;
}
        body {

/* Navigation-Symbole (Back Arrow & Home Icon) */
.navigation-icons {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 15px;
    z-index: 1000;
}

.nav-icon {
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background-color: #f0f0f0;
    color: black;
    font-size: 20px;
    border-radius: 50%;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

.nav-icon:hover {
    transform: scale(1.2);
    background-color: #ffcc00;
    color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

.nav-icon span {
    font-size: 24px;
}

ul li a {
    text-decoration: none;
    color: inherit;
    display: flex;

    height: 100%;           /* Macht das <a> so groß wie das <li> */
